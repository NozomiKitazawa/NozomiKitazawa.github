<div class="wrapper">

        <div class="contents">
            <div class="counter__Number">
                <p>現在{{number}}回クリックされています</p>
            </div>
            <div class="counter__button">
                <button class="bule" v-on:click="countUp(-10)">-10</button>
                <button class="bule" v-on:click="countUp(-1)">-1</button>
                <button class="pink" v-on:click="countUp(1)">+1</button>
                <button class="pink" v-on:click="countUp(10)">+10</button>

    <script>
        new Vue ({

            el:"#counter01",
            data: {
                number :0

            methods:{
                countUp:function(time){
                    this.number += 1 * time
                },
                countReset:function(){
                    this.number = 0
                }
