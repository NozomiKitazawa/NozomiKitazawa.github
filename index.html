<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <div id="counter">
        <div class="counter__Number">
            <p>現在{{number}}回クリックされています</p>
        </div>
        <div class="counter__button">
            <button class="bule" v-on:click="countUp(-10)">-10</button>
            <button class="bule" v-on:click="countUp(-1)">-1</button>
            <button class="pink" v-on:click="countUp(1)">+1</button>
            <button class="pink" v-on:click="countUp(10)">+10</button>
        </div>
        <button class="reset"  v-on:click="countReset">リセット</button>
        

    </div>

    <script>
        
        new Vue ({

            el:"#counter",
            data: {
                number :0
            },
            methods:{
                countUp:function(time){
                    this.number += 1 * time
                },
                countReset:function(){
                    this.number = 0
                }
            }
            })
    </script>
</body>
</html>
